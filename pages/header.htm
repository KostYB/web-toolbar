<div .header>
    <div .header__wrap>
       
<!--  logo start     -->
       
        <div .logo>
            <svg .logo__icon xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
              <g  transform="translate(8 8)" fill="#d43030" stroke="#d43030" stroke-width="2">
                <rect width="24" height="24" stroke="none"/>
                <rect x="-1" y="-1" width="26" height="26" fill="none"/>
              </g>
              <g transform="translate(14.779 13.227)">
                <path d="M69.144,57.316l-1.91-.407c-1.6-.331-2.674-.637-2.674-1.758,0-1.146.993-1.859,2.445-1.859a4.167,4.167,0,0,1,3.133,1.172l1.63-1.172c-1.044-1.274-2.623-1.783-4.687-1.783-2.777,0-4.789,1.579-4.789,3.973,0,1.885,1.4,2.9,3.591,3.311l1.554.306c1.757.331,2.572.687,2.572,1.961,0,1.4-1.477,2.063-2.929,2.063a4.846,4.846,0,0,1-3.77-1.6l-1.6,1.248c1.248,1.63,3.235,2.216,5.425,2.216,2.522,0,5.273-1.4,5.273-4.254,0-1.91-1.248-3.005-3.26-3.413" transform="translate(-61.706 -51.509)" fill="#fff"/>
              </g>
            </svg>
        </div>
        
<!--  logo end     -->
        
<!--  menu-btn start     -->
       
        <div .menu-btn>
            <button .btn .cp>
                <span .btn__circle></span>
                <svg .btn-icon .btn-icon_white xmlns="http://www.w3.org/2000/svg" viewBox="0 0 40 40">
                  <g transform="translate(8 8)">
                    <path d="M3,18H21V16H3Zm0-5H21V11H3ZM3,6V8H21V6Z"/>
                  </g>
                </svg>
            </button>
        </div>

<!--  menu-btn end     -->

<!--  mobile search btn start     -->
      
       <div .mob-search-btn>
           <div .mob__show>
               <button #mob-search-btn .btn .cp data-name="toggleserch">
                    <span .btn__circle></span>
                    <svg .btn-icon .btn-icon_white xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512.005 512.005">
                        <path d="M505.749,475.587l-145.6-145.6c28.203-34.837,45.184-79.104,45.184-127.317c0-111.744-90.923-202.667-202.667-202.667 S0,90.925,0,202.669s90.923,202.667,202.667,202.667c48.213,0,92.48-16.981,127.317-45.184l145.6,145.6c4.16,4.16,9.621,6.251,15.083,6.251s10.923-2.091,15.083-6.251C514.091,497.411,514.091,483.928,505.749,475.587zM202.667,362.669c-88.235,0-160-71.765-160-160s71.765-160,160-160s160,71.765,160,160S290.901,362.669,202.667,362.669z"/>
                    </svg>
                </button>
            </div>
       </div>

<!--  mobile search btn end     -->

<!--  header-search start     -->
        
        <div .header-search>
            <form>
                <div .search-container>
                    <div .search>
                        <div .search__wrap .js-search-wrap>
                            <input .search__input .js-search-input>
                            <button type="submit" .search__btn .rst .cp>
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512.005 512.005">
                                 <path d="M505.749,475.587l-145.6-145.6c28.203-34.837,45.184-79.104,45.184-127.317c0-111.744-90.923-202.667-202.667-202.667 S0,90.925,0,202.669s90.923,202.667,202.667,202.667c48.213,0,92.48-16.981,127.317-45.184l145.6,145.6c4.16,4.16,9.621,6.251,15.083,6.251s10.923-2.091,15.083-6.251C514.091,497.411,514.091,483.928,505.749,475.587zM202.667,362.669c-88.235,0-160-71.765-160-160s71.765-160,160-160s160,71.765,160,160S290.901,362.669,202.667,362.669z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div .vertical-line></div>
                    <div .search-select .header-select>

                        <select #header-search .header-select__content .select-icon .select-icon_remove-icon>
                            <div .header-select__popup>
                                <option checked>
                                    <div .item>
                                       <div .item__icon>
                                           <img src="img/ok.svg" alt="" .btn-icon>
                                       </div>
                                       <div .item__label>
                                           All
                                       </div>
                                    </div>
                                </option>
                                <option>
                                    <div .item>
                                       <div .item__icon>
                                           <img src="img/PDFS.svg" alt="" .btn-icon>
                                       </div>
                                       <div .item__label>
                                           PDFs
                                       </div>
                                    </div>
                                </option>
                            </div>
                        </select>
                      
                    </div>
                </div>
            </form>
        </div>
        
        
<!--  header-search end     -->
  
      <include src="toolbar.htm" />
   
    </div>
</div>
